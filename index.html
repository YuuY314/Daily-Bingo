<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bingo</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/favicon-512x512.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
    <script src="js/scripts.js" defer></script>

<body>
    <main id="app">
        <header>
            <h1>Daily Bingo</h1>
            <p>Coloque seu nome para receber sua cartilha do dia</p>

        <section id="entry">
            <input type="text" placeholder="Digite seu nome" id="name-input">
            <button id="enter-btn">Enviar</button>
        </section>
    </main>
    <footer>Desenvolvido por <a href="https://github.com/YuuY314" target="_blank">Rafael Yu</a></footer>

</html>
